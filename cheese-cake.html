<!DOCTYPE html>
<html>
    <head>
        <title>Sample | Dessert | Cheese Cake</title>
        <link rel="stylesheet" href="information.css">
        <link rel="stylesheet" href="fontAwesome/css/all.css">
        <style>
           
        </style>
    </head>
    
    <body>
        
        <div id="main-name">
            
            <a href="index.html" >
                <i class="fas fa-arrow-left"></i>
            </a>
            
            AXENE RESTAURANT
        </div>
        
        
        <div id="container">
            <h1>Cheese Cake</h1>
            
            <div class="pic">
                <img src="images/cheesecake.jpg" width="500px" />
            </div>
        </div>
        <div id="container-2">
            <div class="cost">
                <p>Price:</p>
                <p>R70</p> 
            </div>
        </div>
        
        
        <div class="size-options">
            
            <label class="size-option">
                <input type=radio name="size" value="L">
                <span class="size-label">L</span>
            </label>
            
            <label class="size-option">
                <input type="radio" name="size" value="M">
                <span class="size-label">M</span>
            </label>
            
            <label class="size-option">
                <input type="radio" name="size" value="S">
                <span class="size-label">S</span>
            </label>
        </div>
        
        <div class="quantity-option">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1">
        </div>
        
        <div class="write-up">
            <p>A creamy, velvety cheesecake with a rich, tangy flavor and a buttery graham cracker crust</p>
            <p>Finished with a subtle hint of vanilla and often topped with a fresh fruit compote or a drizzle of caramel for an irresistible, indulgent treat.</p>
        </div>
        
         <div class="order-form">
            <label for="notes">Add notes:</label>
             <textarea id="notes" name="notes" rows="4" cols="50" placeholder="Any special instructions?"></textarea> 
             
             <a href="feedback.html"><button type="submit">Place Order</button></a>
        </div>
        
    </body>
</html>
