<!DOCTYPE html>
<html>
    <head>
        <title>Sample | Drinks | Cocktail </title>
        <link rel="stylesheet" href="information.css">
        <link rel="stylesheet" href="fontAwesome/css/all.css">
        <style>
           
        </style>
    </head>
    
    <body>
        
        <div id="main-name">
            
            <a href="index.html" >
                <i class="fas fa-arrow-left"></i>
            </a>
            
            AXENE RESTAURANT
        </div>
        
        
        <div id="container">
            <h1>Classic Mojoto</h1>
            
            <div class="pic">
                <img src="images/spring%20drink.jpg" width="500px" />
            </div>
        </div>
        <div id="container-2">
            <div class="cost">
                <p>Price:</p>
                <p>R50</p> 
            </div>
        </div>
        
        
        <div class="size-options">
            
            <label class="size-option">
                <input type=radio name="size" value="L">
                <span class="size-label">L</span>
            </label>
            
            <label class="size-option">
                <input type="radio" name="size" value="M">
                <span class="size-label">M</span>
            </label>
            
            <label class="size-option">
                <input type="radio" name="size" value="S">
                <span class="size-label">S</span>
            </label>
        </div>
        
        <div class="quantity-option">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1">
        </div>
        
        <div class="write-up">
            <p>A refreshing cocktail featuring muddled mint leaves, zesty lime, and a splash of soda water, balanced with a hint of sweetness and a generous pour of rum.</p>
            <p>Served over ice for a cool, invigorating experience.</p>
        </div>
        
         <form class="order-form" action="#" method="post">
            <label for="notes">Add notes:</label>
             <textarea id="notes" name="notes" rows="4" cols="50" placeholder="Any special instructions?"></textarea> 
             
             <button type="submit" href="#">Place Order</button> 
        </form>
        
    </body>
</html>
